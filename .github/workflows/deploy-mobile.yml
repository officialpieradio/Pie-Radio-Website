name: Deploy Mobile

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (ios, android, all)'
        required: true
        default: 'all'
        type: choice
        options:
        - ios
        - android
        - all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm ci
      - name: Build on EAS
        working-directory: ./apps/mobile
        run: eas build --platform ${{ inputs.platform }} --profile production --non-interactive
